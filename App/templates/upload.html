<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #f7ca18, #ffa75b); /* Beautiful gradient background */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 450px; /* Adjust max-width as needed */
            border: 1px solid #ddd; /* Subtle border */
            border-radius: 15px; /* More rounded corners */
            background-color: #f5f5f5; /* Light gray background */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out; /* Subtle hover effect */
        }
        .card:hover {
            transform: scale(1.01); /* Very slight zoom on hover */
        }
        .card-header {
            background-color: #e0e0e0; /* Lighter header background */
            border-bottom: 1px solid #ddd; /* Subtle bottom border */
            padding: 2.5rem 1rem; /* Increase padding for better spacing */
            text-align: center;
            font-family: 'Dancing Script', cursive; /* Elegant font for title */
            font-size: 1.8rem; /* Increase title font size */
        }
        .card-body {
            padding: 3rem; /* Increase padding for better spacing */
        }
        .btn-upload {
            background-color: #2ecc71; /* Green button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 1.5rem 3rem; /* Increase button size */
            font-size: 1.4rem; /* Increase button font size */
            font-family: 'Roboto', sans-serif; /* Modern font for button */
            transition: all 0.3s ease-in-out; /* Smooth button hover effect */
            cursor: pointer; /* Indicate interactivity */
        }
        .btn-upload:hover {
            background-color: #27ae60; /* Change button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Upload Your Image</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" name="file" class="form-control">
                    </div>
                    <input type="submit" value="Upload" class="btn btn-upload">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
